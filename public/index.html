<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8 />
	<meta http-equiv=X-UA-Compatible content=IE=edge>
	<title>Pingr</title>
	<link rel=stylesheet href=assets/css/style.css type=text/css media=screen />
</head>
<body>
	<header>
		<h1>Pingr</h1>
		<h2>Latency Test</h2>
	</header>
	<table>
		<tbody>
			<tr>
				<td class=strong>Latency</td>
				<td class=value id=ping></td>
			</tr>
			<tr>
				<td class=strong>Average</td>
				<td class=value id=average></td>
			</tr>
			<tr>
				<td class=strong>Median</td>
				<td class=value id=median></td>
			</tr>
			<tr>
				<td class=strong>Standard Deviation</td>
				<td class=value id=stddev></td>
			</tr>
			<tr>
				<td class=strong>Median Deviation</td>
				<td class=value id=meddev></td>
			</tr>
			<tr>
				<td class=strong>Min</td>
				<td class=value id=min></td>
			</tr>
			<tr>
				<td class=strong>Max</td>
				<td class=value id=max></td>
			</tr>
			<tr>
				<td class=strong>Sample</td>
				<td class=value id=sample></td>
			</tr>
		</tbody>
	</table>
	<script type=text/javascript src=assets/js/jquery-1.7.min.js></script>
	<script type=text/javascript src=assets/js/app.js></script>
</body>
</html>
